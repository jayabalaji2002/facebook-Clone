<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <div class="outer">
        <!-- Left side -->
        <div class="leftSide">
            <div class="fbName">
                <h1>facebook</h1>
            </div>
            <div class="about">
                <p>
                    Facebook helps you connect and share with the people in your life.
                </p>
            </div>
        </div>
        <!-- Right side  -->
        <div class="rightSide">
            <div class="formdiv">
                <form action="#" class="innerForm">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="password" name="pass" id="password">
                    <button type="submit" class="loginBtn">Login</button>
                    <a href="#" class="forgotpass">Forgotten Password?</a>
                    <div class="line"></div>
                    <button type="submit" class="createNAcc">Create New Account</button>
                </form>
            </div>
            <div class="details">
                <p><a href="#">Create a Page</a><span> for a celebrity, brand or business.</span></p>
            </div>
        </div>
    </div>
</body>

</html>
